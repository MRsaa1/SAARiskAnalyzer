linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/reserveone/saa-risk-analyzer

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
